name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nox:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: uv sync

      - name: Run Nox CI session
        run: uv run nox -s ci
